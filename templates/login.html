<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="https://cdn.bootcss.com/pure/1.0.0/pure-min.css" rel="stylesheet">
    <link href="/static?file=main.css" rel="stylesheet">
</head>
<body>
<div class="main">
    <div class="header">
        <h1>登录</h1>
        <h2>你好 {{ username }}</h2>
    </div>

    <div class="sign-form">
        <form class="pure-form pure-form-aligned" action="/user/login" method="post">
            <div class="pure-control-group">
                <label for="name">Username</label>
                <input name="username" type="text" placeholder="请输入用户名" required>
            </div>

            <div class="pure-control-group">
                <label for="password">Password</label>
                <input name="password" type="password" placeholder="请输入密码" required>
            </div>

            <button type="submit" class="pure-button button-sign">登录</button>
            <a href="/" class="pure-button button-sign">回到主页</a>

        </form>
        <h3>{{ result }}</h3>
    </div>


</div>

</body>
</html>
